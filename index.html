  <script>
    const videoCardContainer = document.querySelector('.videos-container');
let api_key ="AIzaSyBf0PDQ7MWvfNuR0WY1PgwJzLHt10uZqlI";
let video_http ="https://www.googleapis.com/youtube/v3/videos?";
let channel_http = "https://www.googleapis.com/youtube/v3/channels?"

fetch(video_http + new URLSearchParams({
    key: api_key,
    part: 'snippet',
    chart: 'mostPopular',
    maxResults: 500,
    regionCode: 'IN' 
}))
.then(res => res.json())
.then(data => {
    data.items.forEach(item => {
        getChannelIcon(item);
    })
})
.catch(err => console.log(err))

const getChannelIcon = (video_data) => {
    fetch(channel_http + new URLSearchParams({
        key: api_key,
        part: 'snippet',
        id: video_data.snippet.channelId
    }))
    .then(res => res.json())
    .then(data => {
        video_data.channelThumbnail = data.items[0].snippet.thumbnails.default.url;
        makeVideoCard(video_data);
    })
}
const makeVideoCard = (data) => {
    videoCardContainer.innerHTML += `
    <div class="video" onclick="location.href = 'https://youtube.com/watch?v=${data.id}'">
                <div class="videos"onclick="location.href = 'https://youtube.com/watch?v=${data.id}'" >
        <center><img src="${data.snippet.thumbnails.high.url}" class="thumbnail" alt=""></center>
        <div class="content">
        <div class="title-icon">
            <img src="${data.channelThumbnail}" class="channel-icon" alt="">
            <div class="info">
                <h4 class="title">${data.snippet.title}</h4>
                </div>
                <p class="channel-name"${data.snippet.channelTitle}></p>
            </div>
        </div>
    </div>
    `;
}
const menu = document.querySelector('#menu');
const sidebar = document.querySelector('.sidebar');
menu.addEventListener('click', function() {
    sidebar.classList.toggle('show-sidebar');
})

  </script>
